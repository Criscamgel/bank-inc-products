<div class="containerHeader">
    <i class="fa fa-bars" id="btnMenuNav" aria-hidden="true"></i>
    <div class="space"></div>
    <div class="containerCartIcon">
        <div class="badge red">0</div>
        <i class="fa fa-shopping-cart" id="cart" aria-hidden="true"></i>
    </div>
</div>

<div class="containerMenu">
    <i class="fa fa-times" id="crossClosed" aria-hidden="true"></i>
    <div class="contCategories">
        <ul>
            <li *ngFor="let category of categories" (click)="filterByCategory(category.id)">{{ category.name }}</li>
        </ul>
    </div>
</div>

<app-cart />
